<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

<meta charset="UTF-8">
<title>Venta</title>
</head>
<body>
<h1>Ventas registradas</h1>

<table class="table">
	<thead>
		<tr>
			<th scope="col">ID Venta</th>
			<th scope="col">Id Cliente</th>
			<th scope="col">Fecha</th>
			<th scope="col">Subtotal</th>
			<th scope="col">Iva</th>
			<th scope="col">Costo de Envio</th>
			<th scope="col">Total</th>
			
		</tr>
	</thead>
	<tr th:each="venta :${venta}" th:class="${ventaStat.odd}?'impar':'par'">
		<td th:text="${venta.idVenta}"></td>
		<td th:text="${venta.idUsuario}"></td>
		<td th:text="${venta.fecha}"></td>
		<td th:text="${venta.subtotal}"></td>
		<td th:text="${venta.iva}"></td>
		<td th:text="${venta.costoEnvio}"></td>
		<td th:text="${venta.total}"></td>
		
		
	</tr>

</table> 

<a th:href="@{/ExamenUnidad2/}">Regresar</a>

</body>
</html>
