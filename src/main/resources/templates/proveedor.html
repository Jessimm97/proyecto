<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

<meta charset="UTF-8">
<title>Proveedor</title>
</head>
<body>
<h1>Proveedores registrados</h1>

<table class="table">
	<thead>
		<tr>
			<th scope="col">ID Proveedor</th>
			<th scope="col">Compañía</th>
			<th scope="col">Contacto</th>
			<th scope="col">Email</th>
			<th scope="col">RFC</th>
			<th scope="col">Teléfono</th>
			<th scope="col">Dirección</th>
			
		</tr>
 	</thead> 	
	 <tr th:each="prove :${prove}" th:class="${proveStat.odd}?'impar':'par'">
	 <td th:text="${prove.idProv}"></td>
	 <td th:text="${prove.compania}"></td>
	 <td th:text="${prove.contacto}"></td>
	 <td th:text="${prove.email}"></td>
	 <td th:text="${prove.rfc}"></td>
	 <td th:text="${prove.tel}"></td>
	 <td th:text="${prove.direc}"></td>
	 </tr>
	  
	</table>
	
	<a th:href="@{/ExamenUnidad2/}">Regresar</a>
</body>
</html>
