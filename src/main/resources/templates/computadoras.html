<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

<meta charset="ISO-8859-1">
<title>Computadora</title>
</head>
<body>
<h1>Computadoras registradas</h1>

<table class="table">
	<thead>
		<tr>
			<th scope="col">No. Serie</th>
			<th scope="col">Marca</th>
			<th scope="col">Procesador</th>
			<th scope="col">Sistema Operativo</th>
			<th scope="col">RAM</th>
			<th scope="col">No. Núcleos</th>
			
		</tr>
	</thead>
	<tr th:each="compu :${compu}" th:class="${compuStat.odd}?'impar':'par'">
		<td th:text="${compu.noSerie}"></td>
		<td th:text="${compu.marca}"></td>
		<td th:text="${compu.procesador}"></td>
		<td th:text="${compu.so}"></td>
		<td th:text="${compu.ram}"></td>
		<td th:text="${compu.noNucleos}"></td>
		
	</tr>

</table> 

<a th:href="@{/ExamenUnidad2/}">Regresar</a>

</body>
</html>
