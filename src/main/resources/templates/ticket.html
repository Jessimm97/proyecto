<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<h1>Tickets</h1>

<table class="table">
	<thead>
		<tr>
			<th scope="col">ID Ticket</th>
			<th scope="col">ID Venta</th>
			<th scope="col">No Serie</th>
			<th scope="col">Cantidad</th>
			<th scope="col">Precio</th>
		
		</tr>
	</thead>
	<tr th:each="ticket :${ticket}" th:class="${ticketStat.odd}?'impar':'par'">
		<td th:text="${ticket.idTicket}"></td>
		<td th:text="${ticket.idVenta}"></td>
		<td th:text="${ticket.noSerire}"></td>
		<td th:text="${ticket.cantidad}"></td>
		<td th:text="${ticket.precio}"></td>

		
		
	</tr>

</table> 

<a th:href="@{/ExamenUnidad2/}">Regresar</a>

</body>
</html>
